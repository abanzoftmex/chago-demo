<!DOCTYPE html>
<html>
<head>
    <title>Test Recharts</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/recharts@3.1.2/lib/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { PieChart, Pie, Cell, ResponsiveContainer, Tooltip, Legend } = Recharts;
        
        const TestChart = () => {
            const data = [
                { name: 'Gastos', value: 4000, percentage: 60 },
                { name: 'Ingresos', value: 2667, percentage: 40 }
            ];
            
            const COLORS = ['#3B82F6', '#10B981'];
            
            return (
                <div style={{ width: '100%', height: '400px' }}>
                    <ResponsiveContainer width="100%" height="100%">
                        <PieChart>
                            <Pie
                                data={data}
                                cx="50%"
                                cy="50%"
                                labelLine={false}
                                label={({ name, percentage }) => `${name} ${percentage}%`}
                                outerRadius={100}
                                fill="#8884d8"
                                dataKey="value"
                            >
                                {data.map((entry, index) => (
                                    <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />
                                ))}
                            </Pie>
                            <Tooltip />
                            <Legend />
                        </PieChart>
                    </ResponsiveContainer>
                </div>
            );
        };
        
        ReactDOM.render(<TestChart />, document.getElementById('root'));
    </script>
</body>
</html>
